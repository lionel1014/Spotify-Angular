<!-- <p>play-list-body works!</p> -->
<div class="play-list-body">
    <ul class="play-list-table-header">
        <li >Nombre ❤</li>
        <li >álbum 🆗</li>
        <li>fecha incorporación 🍌😁</li>
        <li><i class="uil uil-clock-eight"></i></li>
    </ul>
    <ul class="play-list-rows" *ngFor="let item of tracks">
        <li class="track-name">
            <ng-container *ngTemplateOutlet="coverSection;context:{track:item}"></ng-container>
        </li>
        <li class="track-name-opacity">
            {{item.album}}
        </li>
        <li class="track-name-opacity">
            {{item.album}}
        </li>
        <li class="track-name-opacity">
            {{item.album}}
        </li>

    </ul>
</div>

<!--template del cover-->
<ng-template #coverSection let-item="track">

    <div class="cover-section">
        <img appImgBroken class="cover-track" [src]="item.cover" [alt]="item.name">
        <div class="cover-info">
            <div class="name-track">{{item.name}}</div>
            <div class="name-track-details">{{item.artist.name}}</div>
        </div>
    </div>

</ng-template>
